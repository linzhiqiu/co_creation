<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCCI Viewer - Original vs Compressed Descriptions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-hover: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 300px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-content {
            padding: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .filter-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background 0.15s;
            gap: 0.5rem;
            user-select: none;
        }

        .filter-item:hover {
            background: var(--bg-hover);
        }

        .filter-item input[type="radio"] {
            cursor: pointer;
        }

        .filter-item label {
            flex: 1;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-value.success {
            color: var(--success);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .example-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s;
        }

        .example-card:hover {
            box-shadow: var(--shadow-md);
        }

        .example-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .example-header:hover {
            background: var(--bg-hover);
        }

        .example-info {
            flex: 1;
            display: flex;
            gap: 1.5rem;
        }

        .example-image {
            width: 200px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 0.5rem;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .example-image:hover {
            transform: scale(1.02);
        }

        .example-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .example-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            padding: 0.5rem;
            font-size: 0.75rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .example-image:hover .image-overlay {
            opacity: 1;
        }

        .example-details {
            flex: 1;
            min-width: 0;
        }

        .example-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .example-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .meta-badge {
            background: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .meta-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .preview-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .toggle-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: transform 0.2s;
            font-size: 1rem;
        }

        .toggle-icon.open {
            transform: rotate(180deg);
        }

        .example-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .example-content.active {
            max-height: 2000px;
        }

        .description-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-primary);
        }

        .description-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-hover);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .panel-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
        }

        .description-text {
            padding: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Image Modal Styles */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        .image-modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            cursor: default;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .modal-info {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Keyboard hint */
        .modal-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>üñºÔ∏è DOCCI Viewer</h1>
            <div class="controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search by example ID...">
            </div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="filter-group">
                    <div class="sidebar-title">Sort By</div>
                    <div class="filter-item">
                        <input type="radio" id="sort-id" name="sort" value="id" checked>
                        <label for="sort-id">Example ID</label>
                    </div>
                    <div class="filter-item">
                        <input type="radio" id="sort-compression" name="sort" value="compression">
                        <label for="sort-compression">Compression Ratio</label>
                    </div>
                    <div class="filter-item">
                        <input type="radio" id="sort-length" name="sort" value="original-length">
                        <label for="sort-length">Original Length</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="sidebar-title">Filter by Split</div>
                    <div id="splitFilters"></div>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <div class="container">
                <div id="content">
                    <div class="empty-state">
                        <h3>Loading data...</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
        <div class="modal-hint">Press ESC to close or click outside</div>
    </div>

    <script>
        const API_BASE = '/api';
        let allExamples = [];
        let currentData = [];
        let activeFilters = {
            splits: new Set(),
            search: '',
            sort: 'id'
        };

        // Image Modal Functions
        function openImageModal(imageSrc, imageFile, exampleId) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');

            modalImage.src = imageSrc;
            modalInfo.textContent = `${exampleId} - ${imageFile}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal on outside click
        document.getElementById('imageModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        async function loadData() {
            try {
                const [examples, stats] = await Promise.all([
                    fetch(`${API_BASE}/examples`).then(r => r.json()),
                    fetch(`${API_BASE}/stats`).then(r => r.json())
                ]);

                allExamples = examples;
                console.log('Loaded', allExamples.length, 'examples');

                buildFilters();
                displayStats(stats);
                applyFilters();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function buildFilters() {
            const splits = new Set();
            allExamples.forEach(ex => splits.add(ex.split));

            // Initialize filters
            if (activeFilters.splits.size === 0) {
                activeFilters.splits = new Set(splits);
            }

            renderSplitFilters(splits);
        }

        function renderSplitFilters(splits) {
            const container = document.getElementById('splitFilters');
            container.innerHTML = '';

            Array.from(splits).sort().forEach(split => {
                const count = allExamples.filter(ex => ex.split === split).length;

                const div = document.createElement('div');
                div.className = 'filter-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `split-${split}`;
                checkbox.checked = activeFilters.splits.has(split);
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        activeFilters.splits.add(split);
                    } else {
                        activeFilters.splits.delete(split);
                    }
                    applyFilters();
                });

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = split;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function displayStats(stats) {
            const statsHTML = `
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total Examples</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.avg_original_length}</div>
                        <div class="stat-label">Avg Original Length</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.avg_compressed_length}</div>
                        <div class="stat-label">Avg Compressed Length</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value success">${stats.compression_ratio}%</div>
                        <div class="stat-label">Compression Ratio</div>
                    </div>
                </div>
            `;

            const content = document.getElementById('content');
            content.innerHTML = statsHTML + '<div class="example-list"></div>';
        }

        function applyFilters() {
            currentData = allExamples.filter(ex => {
                const matchesSplit = activeFilters.splits.has(ex.split);
                const matchesSearch = !activeFilters.search ||
                    ex.example_id.toLowerCase().includes(activeFilters.search.toLowerCase());
                return matchesSplit && matchesSearch;
            });

            sortData();
            renderExamples();
        }

        function sortData() {
            switch (activeFilters.sort) {
                case 'compression':
                    currentData.sort((a, b) => {
                        const ratioA = 1 - (a.description.length / a.description_original.length);
                        const ratioB = 1 - (b.description.length / b.description_original.length);
                        return ratioB - ratioA;
                    });
                    break;
                case 'original-length':
                    currentData.sort((a, b) => b.description_original.length - a.description_original.length);
                    break;
                case 'id':
                default:
                    currentData.sort((a, b) => a.example_id.localeCompare(b.example_id));
                    break;
            }
        }

        function renderExamples() {
            const list = document.querySelector('.example-list');

            if (!list) {
                return;
            }

            if (currentData.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No examples match the current filters</h3>
                        <p>Try adjusting your filter selections</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';

            currentData.forEach(example => {
                const card = createExampleCard(example);
                list.appendChild(card);
            });
        }

        function createExampleCard(example) {
            const card = document.createElement('div');
            card.className = 'example-card';

            const origLen = example.description_original.length;
            const compLen = example.description.length;
            const compressionRatio = ((1 - compLen / origLen) * 100).toFixed(1);

            card.innerHTML = `
                <div class="example-header">
                    <div class="example-info">
                        <div class="example-image loading" data-image="${example.image_file}">
                            <div class="image-overlay">üîç Click to enlarge</div>
                            Loading...
                        </div>
                        <div class="example-details">
                            <div class="example-title">${example.example_id}</div>
                            <div class="example-meta">
                                <span><strong>Split:</strong> ${example.split}</span>
                                <span class="meta-badge success">${compressionRatio}% compressed</span>
                                <span class="meta-badge">${origLen} ‚Üí ${compLen} chars</span>
                            </div>
                            <div class="preview-text">${example.description}</div>
                        </div>
                    </div>
                    <span class="toggle-icon">‚ñº</span>
                </div>
                <div class="example-content">
                    <div class="description-comparison">
                        <div class="description-panel">
                            <div class="panel-header">
                                <span class="panel-title">Original Description</span>
                                <span class="panel-stats">
                                    <span>${origLen} chars</span>
                                    <span>${example.description_original.split(' ').length} words</span>
                                </span>
                            </div>
                            <div class="description-text">${example.description_original}</div>
                        </div>
                        <div class="description-panel">
                            <div class="panel-header">
                                <span class="panel-title">Compressed Description</span>
                                <span class="panel-stats">
                                    <span>${compLen} chars</span>
                                    <span>${example.description.split(' ').length} words</span>
                                </span>
                            </div>
                            <div class="description-text">${example.description}</div>
                        </div>
                    </div>
                </div>
            `;

            // Load image
            const imageEl = card.querySelector('.example-image');
            const img = new Image();
            img.onload = () => {
                imageEl.innerHTML = '<div class="image-overlay">üîç Click to enlarge</div>';
                imageEl.classList.remove('loading');
                imageEl.appendChild(img);

                // Add click handler to open modal
                imageEl.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent card toggle
                    openImageModal(img.src, example.image_file, example.example_id);
                });
            };
            img.onerror = () => {
                imageEl.textContent = 'Image not found';
            };
            img.src = `${API_BASE}/image/${example.image_file}`;

            // Toggle functionality
            const header = card.querySelector('.example-header');
            const content = card.querySelector('.example-content');
            const toggleIcon = card.querySelector('.toggle-icon');

            header.addEventListener('click', () => {
                content.classList.toggle('active');
                toggleIcon.classList.toggle('open');
            });

            return card;
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            activeFilters.search = e.target.value;
            applyFilters();
        });

        document.querySelectorAll('input[name="sort"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                activeFilters.sort = e.target.value;
                applyFilters();
            });
        });

        // Initialize
        loadData();
    </script>
</body>

</html>
