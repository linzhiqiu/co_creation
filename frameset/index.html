<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Viewer - Video Frame Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-hover: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 300px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-content {
            padding: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .filter-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background 0.15s;
            gap: 0.5rem;
            user-select: none;
        }

        .filter-item:hover {
            background: var(--bg-hover);
        }

        .filter-item input {
            cursor: pointer;
        }

        .filter-item label {
            flex: 1;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-value.success {
            color: var(--success);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .image-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s;
        }

        .image-card:hover {
            box-shadow: var(--shadow-md);
        }

        .image-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .image-header:hover {
            background: var(--bg-hover);
        }

        .image-info {
            flex: 1;
            display: flex;
            gap: 1.5rem;
        }

        .image-thumbnail {
            width: 250px;
            height: 250px;
            background: #f0f0f0;
            border-radius: 0.5rem;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .image-thumbnail.loading {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .image-details {
            flex: 1;
        }

        .image-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .image-meta {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .meta-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            background: var(--bg-primary);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .aspect-ratio-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .pagination-controls {
            margin: 1.5rem 0;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0 1rem;
        }

        .page-items {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .modal-media {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: white;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .image-info {
                flex-direction: column;
            }

            .image-thumbnail {
                width: 100%;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>🎞️ Frameset Viewer - Video Frame Collection</h1>
            <div class="controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search by filename...">
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-title">View Options</div>

                <div class="filter-group">
                    <div class="filter-label">Sort By</div>
                    <div id="sortFilters">
                        <div class="filter-item">
                            <input type="radio" id="sort-name" name="sort" value="name" checked>
                            <label for="sort-name">Filename</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="sort-size" name="sort" value="size">
                            <label for="sort-size">File Size</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="sort-width" name="sort" value="width">
                            <label for="sort-width">Width</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="sort-height" name="sort" value="height">
                            <label for="sort-height">Height</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="container">
                <div id="content">
                    <div class="loading">Loading frameset images...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing original size -->
    <div id="mediaModal" class="modal" onclick="closeModal()">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalMedia"></div>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/frameset/api';
        const ITEMS_PER_PAGE = 50;
        
        let allImages = [];
        let currentData = [];
        let currentPage = 1;
        let totalPages = 1;
        
        let activeFilters = {
            sort: 'name',
            search: ''
        };

        async function loadData() {
            try {
                const [images, stats] = await Promise.all([
                    fetch(`${API_BASE}/images`).then(r => r.json()),
                    fetch(`${API_BASE}/stats`).then(r => r.json())
                ]);

                allImages = images;
                console.log('Loaded', allImages.length, 'images');

                displayStats(stats);
                applyFilters();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem; font-size: 0.875rem;">Make sure the images directory exists and contains images.</p>
                    </div>
                `;
            }
        }

        function displayStats(stats) {
            const statsHTML = `
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value">${stats.total.toLocaleString()}</div>
                        <div class="stat-label">Total Frames</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatBytes(stats.total_size)}</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value success">${Math.round(stats.avg_width)}×${Math.round(stats.avg_height)}</div>
                        <div class="stat-label">Avg Dimensions</div>
                    </div>
                </div>
            `;
            
            const content = document.getElementById('content');
            content.innerHTML = statsHTML + '<div class="pagination-controls"></div><div class="image-list"></div><div class="pagination-controls"></div>';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function applyFilters() {
            currentData = allImages.filter(image => {
                const matchesSearch = !activeFilters.search || 
                    image.filename.toLowerCase().includes(activeFilters.search.toLowerCase());
                
                return matchesSearch;
            });

            sortData();
            
            currentPage = 1;
            totalPages = Math.ceil(currentData.length / ITEMS_PER_PAGE);
            
            renderPagination();
            renderImages();
        }

        function sortData() {
            switch (activeFilters.sort) {
                case 'size':
                    currentData.sort((a, b) => b.file_size - a.file_size);
                    break;
                case 'width':
                    currentData.sort((a, b) => b.width - a.width);
                    break;
                case 'height':
                    currentData.sort((a, b) => b.height - a.height);
                    break;
                case 'name':
                default:
                    currentData.sort((a, b) => a.filename.localeCompare(b.filename));
                    break;
            }
        }

        function renderPagination() {
            const controls = document.querySelectorAll('.pagination-controls');
            
            if (currentData.length === 0) {
                controls.forEach(c => c.innerHTML = '');
                return;
            }
            
            const startItem = (currentPage - 1) * ITEMS_PER_PAGE + 1;
            const endItem = Math.min(currentPage * ITEMS_PER_PAGE, currentData.length);
            
            const paginationHTML = `
                <div class="pagination">
                    <button class="page-btn" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                        ⟨⟨ First
                    </button>
                    <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        ⟨ Prev
                    </button>
                    <span class="page-info">
                        Page ${currentPage} of ${totalPages} 
                        <span class="page-items">(${startItem}-${endItem} of ${currentData.length.toLocaleString()} images)</span>
                    </span>
                    <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next ⟩
                    </button>
                    <button class="page-btn" onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Last ⟩⟩
                    </button>
                </div>
            `;
            
            controls.forEach(c => c.innerHTML = paginationHTML);
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderPagination();
            renderImages();
            
            document.querySelector('.content-area').scrollTop = 0;
        }

        function renderImages() {
            const list = document.querySelector('.image-list');
            
            if (!list) {
                return;
            }

            if (currentData.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No images match the current filters</h3>
                        <p>Try adjusting your search</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';

            const startIdx = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIdx = Math.min(startIdx + ITEMS_PER_PAGE, currentData.length);
            const pageImages = currentData.slice(startIdx, endIdx);

            pageImages.forEach(image => {
                const card = createImageCard(image);
                list.appendChild(card);
            });
        }

        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const aspectRatio = (image.width / image.height).toFixed(2);
            const isLandscape = image.width > image.height;
            const isPortrait = image.height > image.width;
            const isSquare = Math.abs(image.width - image.height) < 10;
            let aspectLabel = isSquare ? 'Square' : isLandscape ? 'Landscape' : 'Portrait';

            card.innerHTML = `
                <div class="image-header">
                    <div class="image-info">
                        <div class="image-thumbnail loading">
                            Loading...
                        </div>
                        <div class="image-details">
                            <div class="image-title">${image.filename}</div>
                            <div class="image-meta">
                                <span class="meta-badge">${image.width}×${image.height}</span>
                                <span class="aspect-ratio-badge">${aspectLabel} ${aspectRatio}:1</span>
                                <span class="meta-badge">${formatBytes(image.file_size)}</span>
                                <span class="meta-badge">${image.format}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Load image
            const thumbnailEl = card.querySelector('.image-thumbnail');
            const img = new Image();
            img.onload = () => {
                thumbnailEl.innerHTML = '';
                thumbnailEl.classList.remove('loading');
                thumbnailEl.appendChild(img);
                
                thumbnailEl.style.cursor = 'pointer';
                thumbnailEl.title = 'Click to view original size';
                thumbnailEl.addEventListener('click', () => {
                    openModal(image);
                });
            };
            img.onerror = () => {
                thumbnailEl.textContent = 'Image not found';
            };
            img.src = `${API_BASE}/image/${image.filename}`;

            return card;
        }

        function openModal(image) {
            const modal = document.getElementById('mediaModal');
            const modalMedia = document.getElementById('modalMedia');
            const modalInfo = document.getElementById('modalInfo');
            
            const aspectRatio = (image.width / image.height).toFixed(2);
            const isLandscape = image.width > image.height;
            const isPortrait = image.height > image.width;
            const isSquare = Math.abs(image.width - image.height) < 10;
            let aspectLabel = isSquare ? 'Square' : isLandscape ? 'Landscape' : 'Portrait';
            
            modalInfo.innerHTML = `
                <strong>${image.filename}</strong>
                <span>${image.width} × ${image.height} pixels</span>
                <span>${aspectLabel} (${aspectRatio}:1)</span>
                <span>${formatBytes(image.file_size)}</span>
            `;
            
            modalMedia.innerHTML = `<img class="modal-media" src="${API_BASE}/image/${image.filename}" alt="${image.filename}">`;
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('mediaModal');
            modal.classList.remove('active');
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            activeFilters.search = e.target.value;
            applyFilters();
        });

        document.querySelectorAll('input[name="sort"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                activeFilters.sort = e.target.value;
                applyFilters();
            });
        });

        // Initialize
        loadData();
    </script>
</body>

</html>
